<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginRegister.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
        </div>
    

    <div class="form-container">
        <h2 class="welcome">Welcome back</h2>
        <p class="subtitle">Sign in to continue your journey.</p>
        <form>
            <table>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="email" id="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>:</td>
                    <td><input type="password" id="password" placeholder="Enter your password" required></td>
                </tr>
            </table>

            <button type="submit" class="login-btn">Log In</button>
            <p class="or">or</p>
            <button class="google-btn">Log in with Google</button>
            <button class="apple-btn">Log in with Apple</button>
            <p class="register-link">Donâ€™t have an account? <a href="register.html" style="text-decoration: none; color: #413526;">Create Account</a></p>
        </form>
    </div>
       
</body>
</html>
